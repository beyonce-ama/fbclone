<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./images/fb.ico" type="image/x-icon">
</head>

<body>
    <main>
        <div class="main">
        <div class="heading-section">
            <img src="./images/logo.png" class="logo-img">
            <div class="a-ri8"><span>Facebook helps you connect and share with the people in your life.</span></div>
        </div>

        <div class="form">
            <form class="a-form">
                <input type="email" id="Email" class="a-email" name="Email" placeholder="Email address or phone number" required />
                <input type="password" id="Password" class="a-pss" name="Password" placeholder="Password" />
                <a href="homepage.html" class="a-sub">Log In</a>
                <a href="homepage.html" class="a-link">Forgot password?</a>
                <hr class="a-hr">
                <input type="submit " value="Create New Account" class="a-but" />
            </form>
           
            </div>
        </div>
    </main>
</body>

</html>
